      <button class="navbar-toggler" type="button" aria-controls="navbarNav">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse navtoggle justify-content-end" id="navbarNav">
        <ul class="navbar-nav navul">

          </li>
        </ul>
      </div>
    </div>
  </nav>



  <section class="hero-section">
    <div class="topdiv d-flex">
      <div class="left">
        <img src="./src/images/left-car-img.png" alt="" class="left-car">
      </div>
      <div class="middle">
        <h1 class="head-line1">Get vehicle <span class="report"> report </span> That</h1>
        <h1 class="head-line2">You can trust</h1>
        <div class="subtitle-box d-flex justify-content-center">
          <p class="subtitle">Accidents - Problem Check - Title Record = Recalls - Values - Specs</p>
        </div>
        <div class="buttonbox d-flex justify-content-center">
          <div class="under-box">
            <button class="btn1">VIN NUMBER</button>
            <button class="btn2">License Plate</button>
          </div>
        </div>


        <div class="input-box-main d-flex justify-content-center">
          <div class="input-under-box d-flex align-items-center">
            <div class="left-icon">
              <img src="./src/images/search.png" alt="" class="search-icon">
            </div>
            <div class="vertical-line"></div>
            <div class="input-box">
              <input type="text" placeholder="Enter VIN Number">
            </div>
            <div class="vertical-line"></div>
            <div class="right-icon">
              <p class="search-text">Search</p>
            </div>
          </div>
        </div>

        <button class="samplebtn">View sample report <img src="./src/images/Arrow 1.png" alt=""
            class="arrow-icon"></button>

      </div>
      <div class="right">
        <img src="./src/images/right-car-img.png" alt="" class="right-car">
      </div>
    </div>


    <div class="main-last d-flex justify-content-center">
      <div class="under-last d-flex">
        <div class="leftlast">
          <img src="./src/images/Group 2.png" alt="" class="leftimglast">
        </div>
        <div class="vertical-line1"></div>
        <div class="rightlast">
          <img src="./src/images/User Review.png" alt="" class="rightimglast">
        </div>
      </div>
    </div>


  </section>


  <img src="./src/images/Rectangle 2.png" alt="" class="rectimg">

            <div class="d-flex justify-content-center"><img src="./src/images/brand-3 1.png" alt=""

            <div class="d-flex justify-content-center"><img src="./src/images/brand-4 1.png" alt=""

            <div class="d-flex justify-content-center"><img src="./src/images/brand-5 1.png" alt=""

          <div class="d-flex logos-slide justify-content-between pt-3 pb-3">

            <div class="d-flex justify-content-center"><img src="./src/images/brand-1 1.png" alt=""
                class="created-brands"></div>
            <div class="d-flex justify-content-center"><img src="./src/images/brand-3 1.png" alt=""
                class="created-brands"></div>
            <div class="d-flex justify-content-center"><img src="./src/images/brand-4 1.png" alt=""

            <div class="d-flex justify-content-center"><img src="./src/images/brand-5 1.png" alt=""
                class="created-brands"></div>

          </div>
        </div>
